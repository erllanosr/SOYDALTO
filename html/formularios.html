<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <p>Un input sirve para pedirle al usuario que interactúe con la página y el servidor darle una respuesta.</p>
    <form method="POST">
      <input type="text" required="" />
      <input type="password" required="" />
      <input type="number" required="" />
      <input type="email" />
      <input type="color" />
      <input type="range" min="10" max="100" />
      <input type="date" />
      <input type="time" />
      <input type="button" value="boton" />
      <input type="submit" />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <textarea readonly="">Hey como estás</textarea>
    </form>
  </body>
</html>
