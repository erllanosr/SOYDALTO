<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <p>Un input sirve para pedirle al usuario que interactúe con la página y el servidor darle una respuesta.</p>
    <form method="POST">
      <label>Texto
        <input type="text" required="" /></label>
      <label>Contraseña
        <input type="password" required="" /></label>
      <label>Numero tel
        <input type="number" required="" /></label>
      <label>Email
        <input type="email" /></label>
      <label>Color      
        <input type="color" /></color>
      <label>Rango
        <input type="range" min="10" max="100" /></label>
      <label>Fecha
        <input type="date" /></label>
      <label>Hora
        <input type="time" /></label>
      <input type="button" value="boton" />
      <input type="submit" />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <textarea readonly="">Hey como estás</textarea>
    </form>
  </body>
</html>
